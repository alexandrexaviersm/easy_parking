<ion-view view-title="Playlist">
  <ion-content>
    <h1>Parking</h1>
    <div style="margin-left: 20px;" class="div-foto" div-parking ng-class="{'div-foto-gray': lostConnection}">
      <div ui-parking conf="conf1" left="10" top="10" ui-h="30" ui-w="20" class="teste" ng-class="{livre: vaga1}">A1</div>
      <div ui-parking conf="conf2" left="30" top="10" ui-h="30" ui-w="20" class="teste" ng-class="{livre: vaga2}">A2</div>
      <div ui-parking conf="conf3" left="50" top="10" ui-h="30" ui-w="20" class="teste" ng-class="{livre: vaga3}">A3</div>
      <div ui-parking conf="conf4" left="70" top="10" ui-h="30" ui-w="20" class="teste" ng-class="{livre: vaga4}">A4</div>
    </div>
    <h5 ng-if="lostConnection">Conexão não encontrada</h5>
    <!-- <button onclick="window.plugins.insomnia.keepAwake(success,error)">keep awake</button>
    <button onclick="window.plugins.insomnia.allowSleepAgain()">allow sleep again</button> -->
  </ion-content>
</ion-view>
